<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Colleague</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("./images/techBackground.jpg") no-repeat center center
          fixed;
        background-size: cover;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 2s;
      }

      #employee-details {
        display: none;
      }

      .hidden {
        display: none;
      }

      h1 {
        color: #e121a1;
        font-size: 2em;
        animation: bounceIn 1s;
      }

      p {
        color: #0fb7ff;
        margin: 5px 0;
        animation: slideIn 1s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        from {
          transform: scale(0.3);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="employee-details">
        <h1 id="name"></h1>
        <p><strong>Designation:</strong> <span id="designation"></span></p>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Email Id:</strong> <span id="email"></span></p>
        <p><strong>Client Site:</strong> <span id="client-site"></span></p>
        <p><strong>Reporting To:</strong> <span id="reporting-to"></span></p>
      </div>
      <div id="error-message" class="hidden">
        <h1>Employee not found</h1>
      </div>
    </div>
  </body>
  <script>
    // Sample employee data array
    const employees = [
      {
        name: "Shrey Sharma",
        designation: "Software Developer",
        id: "A004391",
        email: "shrey.sharma@cipl.org.in",
        clientSite: "UPSC - Revamp of Portal",
        reportingTo: "Maninder Singh Bhalla",
      },
      // Add more employee objects as needed
    ];

    // Function to get query parameter from URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to display employee details
    function displayEmployeeDetails(employeeName) {
      const employee = employees.find(
        (emp) => emp.name.toLowerCase() === employeeName.toLowerCase()
      );
      if (employee) {
        document.getElementById("name").innerText = employee.name;
        document.getElementById("designation").innerText = employee.designation;
        document.getElementById("id").innerText = employee.id;
        document.getElementById("email").innerText = employee.email;
        document.getElementById("client-site").innerText = employee.clientSite;
        document.getElementById("reporting-to").innerText =
          employee.reportingTo;
        document.getElementById("employee-details").style.display = "block";
      } else {
        document.getElementById("error-message").classList.remove("hidden");
      }
    }

    // Get employee name from URL and display details
    const employeeName = getQueryParameter("employeeName");
    if (employeeName) {
      displayEmployeeDetails(employeeName);
    } else {
      document.getElementById("error-message").classList.remove("hidden");
    }
  </script>
</html>
