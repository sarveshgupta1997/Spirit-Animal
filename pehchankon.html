      body {

        display: flex;

        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("./images/techBackground.jpg") no-repeat center center

        background-size: cover;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: fadeIn 2s;
      }

      #employee-details {
        display: none;
      }

      .hidden {
        display: none;
      }

      h1 {
        color: #e121a1;
        font-size: 2em;
        animation: bounceIn 1s;
      }

      p {
        color: #0fb7ff;
        margin: 5px 0;
        animation: slideIn 1s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        from {
          transform: scale(0.3);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

    // Function to get query parameter from URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to display employee details
    function displayEmployeeDetails(employeeName) {
      const employee = employees.find(
        (emp) => emp.name.toLowerCase() === employeeName.toLowerCase()
      );
      if (employee) {
        document.getElementById("name").innerText = employee.name;
        document.getElementById("designation").innerText = employee.designation;
        document.getElementById("id").innerText = employee.id;
        document.getElementById("email").innerText = employee.email;
        document.getElementById("client-site").innerText = employee.clientSite;
        document.getElementById("reporting-to").innerText =
          employee.reportingTo;
        document.getElementById("employee-details").style.display = "block";
      } else {
        document.getElementById("error-message").classList.remove("hidden");
      }
    }

    const employeeName = getQueryParameter("employeeName");
